<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="dashboard">
      <header>
        <h1 class="title">My To-Do List</h1>
      </header>
      <main>
        <form onsubmit="saveTask(event)">
          <input
            class="form__input"
            type="text"
            name="name"
            id="name"
            placeholder="Nombre de la Tarea"
            required
          />
          <button class="form__submit-button" type="submit">
            Agregar Tarea
          </button>
        </form>
        <div class="tasks-element">
          <div class="tasks-element__pending">
            <h3>Tareas Pendientes:</h3>
            <ul class="task-list__pending" id="list-task__pending"></ul>
          </div>
          <div class="tasks-element__completed">
            <h3>Tareas Completadas:</h3>
            <ul class="task-list__completed" id="list-task__completed"></ul>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
